<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - American Med Robotics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #0046AD;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            color: #0046AD;
        }
        .contact-info {
            margin-bottom: 30px;
        }
        .contact-info h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .contact-info p {
            margin: 5px 0;
        }
        .contact-form {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #0046AD;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
        .contact-form button:hover {
            background-color: #003580;
        }
        footer {
            background-color: #0046AD;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>American Med Robotics</h1>
</header>

<div class="container">
    <h1>Contact Us</h1>

    <div class="contact-info">
        <h2>Contact Information</h2>
        <p><strong>Phone:</strong> +1 (888) 566-7486</p>
        <p><strong>Email:</strong> info@americanmedrobotics.com</p>
        <p><strong>Address:</strong> 1234 Medical Center Drive, Suite 100, Houston, TX 77030, USA</p>
    </div>

    <div class="contact-form">
        <h2>Send Us a Message</h2>
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="phone" placeholder="Your Phone Number">
            <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2024 American Med Robotics. All rights reserved.</p>
</footer>

</body>
</html>
